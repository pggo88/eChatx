<!DOCTYPE html>
<html>
<head>
	<title>eChatx</title>
	<link rel='stylesheet' href='/stylesheets/style.css'>
	<link rel='stylesheet' href='/stylesheets/chatroom.css'>
	</link>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12" id='room'></div>
			<div id='messages' class='col s9'></div>
			<div id='room-list' class='col s3'></div>
			<div id='message-input'>
				<form id='send-form'>
					<input placeholder='Type something cool and press enter!' id='send-message'/>
					<button type="submit" class="col s12 waves-effect waves-light btn">Submit</button></form>
					<!-- <input id='send-message' type='submit' value='Send'/> -->
				</form>
			</div>
			<div id='help'>
				Chat commands:
				<ul>
					<li>Change nickname: <code>/nick [username]</code></li>
					<li>Join/Create room: <code>/join [room name]</code></li>					
				</ul>
			</div>
		</div>
		</div>
	</div>
	<script type='text/javascript' src='/socket.io/socket.io.js'></script>
	<script type='text/javascript' src='http://code.jquery.com/jquery-1.8.0.min.js'></script>
	<script type='text/javascript' src='/javascripts/chat.js'></script>
	<script type='text/javascript' src='/javascripts/chat_ui.js'></script>
	<script type='text/javascript' src='/javascripts/chatroom.js'></script>

</body>
</html>
